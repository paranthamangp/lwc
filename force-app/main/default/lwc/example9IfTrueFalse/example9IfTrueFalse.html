<template>
    <lightning-card title="Ex 9 - If True False Directive">
    <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    <template if:true={displayDiv}>
        <div>Tick box is checked now</div>
    </template>
    <template if:false={displayDiv}>
        <div>Tick box is not checked </div>
    </template>

    </lightning-card>
</template>
